apply plugin: 'com.android.application'

android {
	compileSdkVersion 23
	defaultConfig {
		applicationId "com.bithack.apparatus"
		minSdkVersion 14
		targetSdkVersion 23
		versionCode 39
		versionName "1.2.2 Beta 1 JAVAMOD"
	}
	buildTypes {
		release {
			minifyEnabled false
			proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
		}
	}
	lintOptions {
		abortOnError false
	}
}

dependencies {
	implementation files('libs.jar')
	implementation 'com.android.support:support-v4:23.+'
}
